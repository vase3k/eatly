<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eatly | home</title>

    <body>
        <header class="bg-white pt-14">
            <div class="container flex items-center justify-between">
                <a href="/" class="flex items-center gap-3">
                    <img
                        src="/src/img/header/header__logo.svg"

                        height="42"

                    />

                <nav class="hidden md:block">
                    <ul class="font-inter-med-18 flex gap-14 text-darkgray">

                    </ul>

                <div class="hidden items-center gap-6 md:flex">
                    <a href="#" class="font-inter-bold-18 text-darkgray"

                    >
                    <button
                        type="button"
                        class="header__button font-inter-bold-18"
                    >
                        Sign up
                    </button>
                </div>

                <button class="md:hidden" aria-label="Open menu">
                    <img src="/src/img/header/burger.svg" alt="" />
                </button>
            </div>

            <div class="mt-6 h-px bg-lightgray"></div>

        <main></main>

        <script type="module" src="/src/js/script.js"></script>
