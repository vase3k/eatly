<!doctype html>
<html lang='ru'>
<head>
	<meta charset='UTF-8' />
	<meta
		content='width=device-width, initial-scale=1.0'
		name='viewport'
	/>
	<title>Eatly | Home</title>
</head>

<body>
<header class='header relative'>
	<div class='header__container container'>
		<img
			alt='company logo'
			class='header__logo'
			height='43'
			loading='lazy'
			src='/src/img/header/header__logo.svg'
			width='112'
		/>

		<ul
			class='header__nav'
			data-active
			data-js-header-nav
			role='listbox'
		>
			<li>
				<a
					class='header__link'
					href='/'
				>Menu
				</a>
			</li>
			<li>
				<a
					class='header__link'
					href='/'
				>Blog
				</a>
			</li>
			<li>
				<a
					class='header__link'
					href='/'
				>Pricing
				</a>
			</li>
			<li>
				<a
					class='header__link'
					href='/'
				>Contact
				</a>
			</li>
		</ul>

		<div class='header__buttons-group'>
			<button
				class='header__login'
				type='button'
			>Login
			</button>
			<button
				class='header__signup'
				type='button'
			>Sign up
			</button>
		</div>
		<div
			class='header__close relative'
			data-active
			data-js-close
		>
			<div class='header__close-bar'></div>
			<div class='header__close-bar'></div>
			<div class='header__close-bar'></div>
		</div>
		<div class='divider'></div>
	</div>
</header>
<main></main>
<footer class='footer'></footer>
<script
	src='/src/js/script.js'
	type='module'
></script>
</body>
</html>
