<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eatly | Home</title>
    </head>
    <body>
        <header class="header relative pt-10">
            <div class="container">
                <div
                    class="flex flex-wrap items-center justify-between md:gap-x-18 lg:gap-x-[100px]"
                >
                    <img
                        src="/src/img/header/header__logo.svg"
                        alt="eatly logo"
                        width="112"
                        height="43"
                        class="header__logo"
                    />
                    <ul class="header__nav grow gap-x-[38px] md:flex lg:gap-x-[54px]">
                        <li class="header__nav-item">
                            <a href="#">menu</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">blog</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">pricing</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">contact</a>
                        </li>
                    </ul>
                    <div class="hidden items-center gap-3 md:flex lg:gap-x-9">
                        <a class="header__login" href="/">Login</a>
                        <button type="button" class="header__button">Sign up</button>
                    </div>
                    <div class="header__close relative h-6 w-8 md:hidden">
                        <div class="header__close--top header__close-item"></div>
                        <div class="header__close--mid header__close-item"></div>
                        <div class="header__close--bottom header__close-item"></div>
                    </div>
                    <div class="divider mt-7.5 md:mt-[18px] lg:mt-6"></div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero pt-[58px] pb-[105px] md:pt-20 lg:pt-[120px] lg:pb-[140px]">
                <div class="container md:flex md:gap-x-[105px] lg:gap-x-[150px]">
                    <div>
                        <div
                            class="hero__subtitle flex items-center justify-center gap-x-[15px] md:justify-start"
                        >
                            <div class="divider max-w-[38px] md:max-w-[38px] lg:max-w-[54px]"></div>
                            <span>OVER 1000 USERS</span>
                        </div>
                        <h1 class="hero__title mt-[5px] md:mt-3 lg:mt-[18px]">
                            Enjoy Foods All Over The <span class="hero__highlight">World</span>
                        </h1>
                        <p class="hero__text mt-4">
                            Eatly help you set saving goals, earn cash back offers, Go to disclaimer
                            for more details and get paychecks up to two days early. Get a
                            <span class="hero__bonus">$20 bonus.</span>
                        </p>
                        <div
                            class="mt-10 flex justify-center gap-x-[15px] md:justify-start lg:mt-[50px]"
                        >
                            <button type="button" class="button">Get Started</button>
                            <button type="button" class="button button--white">Go Pro</button>
                        </div>
                        <div
                            class="hero__rating mt-7 flex items-center justify-center md:justify-start lg:mt-8"
                        >
                            <img
                                src="/src/img/hero/hero__stars.svg"
                                alt="star"
                                class="hero__star mr-4 lg:h-auto lg:w-30"
                                width="100"
                                height="25"
                            />
                            <img
                                src="/src/img/hero/hero__star.svg"
                                alt="rating stars"
                                class="hero__stars mt-1 mr-2 lg:h-auto lg:w-[95px]"
                                width="78"
                                height="14"
                            />
                            <span class="hero__users">4900+</span>
                        </div>
                    </div>

                    <div
                        class="hero__plate relative mx-auto mt-[100px] w-[204px] md:mt-0 md:w-[305px] lg:w-[430px]"
                    >
                        <div class="hero__top flex items-center gap-x-2 p-[2px_8px]">
                            <img
                                class="hero__top-icon"
                                src="/src/img/hero/hero__plate.png"
                                width="35"
                                alt="plate icon"
                            />
                            <div class="flex grow flex-col justify-between gap-y-0.5">
                                <div class="hero__top-title">Chicken Hell</div>
                                <div class="hero__top-subtitle">On The Way</div>
                                <div class="hero__top-end self-end">3:09 PM</div>
                            </div>
                        </div>
                        <div>
                            <img src="/src/img/hero/hero__plate.png" alt="food plate" />
                        </div>
                        <div class="hero__bottom flex items-center">
                            <img src="/src/img/hero/hero__plate-element-1.png" alt="graph" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
