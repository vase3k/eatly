<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eatly | Home</title>
    </head>
    <body>
        <header class="header relative pt-10">
            <div class="container">
                <div
                    class="flex flex-wrap items-center justify-between md:gap-x-18 lg:gap-x-[100px]"
                >
                    <img
                        src="/src/img/header/header__logo.svg"
                        alt="eatly logo"
                        width="112"
                        height="43"
                        class="header__logo"
                    />
                    <ul class="header__nav grow gap-x-[38px] md:flex lg:gap-x-[54px]">
                        <li class="header__nav-item">
                            <a href="#">menu</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">blog</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">pricing</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">contact</a>
                        </li>
                    </ul>
                    <div class="hidden items-center gap-3 md:flex lg:gap-x-9">
                        <a class="header__login" href="/">Login</a>
                        <button type="button" class="header__button">Sign up</button>
                    </div>
                    <div class="header__close relative h-6 w-8 md:hidden">
                        <div class="header__close--top header__close-item"></div>
                        <div class="header__close--mid header__close-item"></div>
                        <div class="header__close--bottom header__close-item"></div>
                    </div>
                    <div class="divider mt-7.5 md:mt-[18px] lg:mt-6"></div>
                </div>
            </div>
        </header>
        <main>
            <section class="hero pt-[58px] lg:pt-20">
                <div class="container md:flex md:gap-x-[50px] lg:gap-x-[75px]">
                    <div class="pt-0 md:pt-[30px] lg:pt-10">
                        <div
                            class="hero__subtitle flex items-center justify-center gap-x-[15px] md:justify-start"
                        >
                            <div class="divider max-w-[38px] md:max-w-[38px] lg:max-w-[54px]"></div>
                            <span>OVER 1000 USERS</span>
                        </div>
                        <h1 class="hero__title mt-[5px] md:mt-3 lg:mt-[18px]">
                            Enjoy Foods All Over The <span class="hero__highlight">World</span>
                        </h1>
                        <p class="hero__text mt-4">
                            Eatly help you set saving goals, earn cash back offers, Go to disclaimer
                            for more details and get paychecks up to two days early. Get a
                            <span class="hero__bonus">$20 bonus.</span>
                        </p>
                        <div class="mt-10 flex gap-x-[15px] lg:mt-[50px]">
                            <button type="button" class="button">Get Started</button>
                            <button type="button" class="button button--white">Go Pro</button>
                        </div>
                        <div class="hero__rating mt-7 lg:mt-8">
                            <img src="" alt="star" class="hero__star" />
                            <img src="" alt="rating stars" class="hero__stars" />
                            <span class="hero__users">4900+</span>
                        </div>
                    </div>

                    <div>
                        <div>
                            <img
                                src="/src/img/hero/hero__plate.png"
                                width="305"
                                height="315"
                                alt="food plate"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
