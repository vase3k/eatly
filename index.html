<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eatly | Home</title>
    </head>
    <body>
        <header class="header pt-10">
            <div class="container">
                <div
                    class="flex flex-wrap items-center justify-between md:gap-x-18 lg:gap-x-[100px]"
                >
                    <img
                        src="/src/img/header/header__logo.svg"
                        alt="eatly logo"
                        width="112"
                        height="43"
                        class="header__logo"
                    />
                    <ul
                        class="hidden grow gap-x-[38px] md:flex lg:gap-x-[54px]"
                    >
                        <li class="header__nav-item">
                            <a href="#">menu</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">blog</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">pricing</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#">contact</a>
                        </li>
                    </ul>
                    <div class="hidden items-center gap-3 md:flex lg:gap-x-9">
                        <a class="header__login" href="/">Login</a>
                        <button type="button" class="header__button">
                            Sign up
                        </button>
                    </div>
                    <div
                        class="header__close relative h-6 w-8 md:hidden"
                        active
                    >
                        <div
                            class="header__close--top header__close-item"
                        ></div>
                        <div
                            class="header__close--mid header__close-item"
                        ></div>
                        <div
                            class="header__close--bottom header__close-item"
                        ></div>
                    </div>
                    <div class="divider mt-7.5 md:mt-[18px] lg:mt-6"></div>
                </div>
            </div>
        </header>
        <main></main>
        <footer></footer>
        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
