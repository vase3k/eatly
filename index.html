<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eatly | Home</title>
    </head>
    <body>
        <header class="header pt-[30px] lg:pt-12">
            <div class="container flex items-center justify-between gap-x-[100px]">
                <div class="header__logo w-[110px] md:max-lg:w-20">
                    <img src="/src/img/header/header__logo.svg" alt="eatly logo" />
                </div>
                <ul
                    class="header__nav z-1 md:flex md:grow md:gap-x-[38px] lg:gap-x-[52px]"
                    role="navigation"
                    data-js-header-nav
                >
                    <li><a href="/" class="header__link">Menu</a></li>
                    <li><a href="/" class="header__link">Blog</a></li>
                    <li><a href="/" class="header__link">Pricing</a></li>
                    <li><a href="/" class="header__link">Contact</a></li>
                </ul>
                <div class="header__buttons hidden items-center gap-x-[25px] md:flex">
                    <a href="/" class="header__login">Login</a>
                    <button type="button" class="header__button">Sign up</button>
                </div>
                <div class="header__close relative z-1 md:hidden" data-js-close>
                    <div class="header__close-bar"></div>
                    <div class="header__close-bar"></div>
                    <div class="header__close-bar"></div>
                </div>
            </div>
            <div class="container">
                <div class="divider mt-[30px] md:mt-[18px] lg:mt-[25px]"></div>
            </div>
        </header>
        <main>
            <section class="hero pt-[60px]">
                <div class="container flex flex-col gap-[50px_26px] md:flex-row lg:gap-[0px_38px]">
                    <!--top-->
                    <div
                        class="flex flex-col items-center md:shrink-0 md:basis-[404px] lg:basis-[568px]"
                    >
                        <div class="hero__subtitle">
                            <div class="divider"></div>
                            <span>OVER 1000 USERS</span>
                        </div>

                        <h1 class="hero__title mt-[5px]">Enjoy Foods Over <span>World</span></h1>

                        <p class="hero__descr mt-[15px]">
                            Eatly help you set saving goals, earn cash back offers, Go to disclaimer
                            for more details and get paychecks up to two days early. Get a
                            <span>$20 bonus.</span>
                        </p>

                        <div class="hero__buttons mt-[42px]">
                            <button type="button" class="button mr-[15px]">Get Started</button>
                            <button type="button" class="button button--white">Go Pro</button>
                        </div>

                        <div class="mt-[26px] flex items-end gap-x-3">
                            <img
                                src="/src/img/hero/hero__stars.svg"
                                alt="trustpilot rating"
                                width="99"
                                class=""
                            />
                            <img
                                src="/src/img/hero/hero__star.svg"
                                alt="5 stars rating"
                                width="77"
                                class="self-center"
                            />
                            <span class="hero__stars-text">4900+</span>
                        </div>
                    </div>
                    <!--bottom-->
                    <div class="md:shrink-0 md:basis-[484px] lg:basis-[680px]">
                        <div class="">
                            <img src="/src/img/hero/hero__plate.png" alt="plate with decorations" />
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script type="module" src="/src/js/script.js"></script>
    </body>
</html>
